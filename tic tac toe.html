<!DOCTYPE html>
<html>
    <head>
        <title>My TicTacToe</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ticstyle.css" rel="stylesheet">
        
    </head>
    <body>
       
       <div class="scoreboard">

        <div class="player1-score">
            <h3>Player O</h3>
            <span id="p1-score">0</span>
        </div>

        <div class="player2-score">
           <h3>Player X</h3>
           <span id="p2-score">0</span>
        </div>
       </div>

       <div class="title">TicTacToe</div>

        <div class="container" id="main">
            <span id="turn">Play</span>

            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            
            <div class="box" id="box9"></div>
        </div>

        <button onclick="replay()">Reset</button>
            
    </body>
    <script src="tictactoe.js"></script>
</html>
